<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up - GymBuddy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
    }

    video.bg-video {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .form-container {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .card {
      background: rgba(0, 0, 0, 0.85);
      padding: 2rem;
      border-radius: 1rem;
      width: 100%;
      max-width: 500px;
      color: #fff;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
    }

    .card h2 {
      font-weight: bold;
      text-align: center;
      margin-bottom: 1.5rem;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
    }

    .form-control {
      background-color: rgba(255, 255, 255, 0.1);
      border: 1px solid #ccc;
      color: #fff;
    }

    .form-control::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }

    .form-control:focus {
      background-color: rgba(255, 255, 255, 0.15);
      color: #fff;
      border-color: #28a745;
      box-shadow: none;
    }

    .btn-primary {
      background-color: #28a745;
      border: none;
      font-weight: 500;
    }

    .btn-primary:hover {
      background-color: #218838;
    }

    a {
      color: #17d4fc;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .video-overlay {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: rgba(0, 0, 0, 0.4);
      z-index: -1;
    }
  </style>
</head>
<body>

  <!-- Fullscreen Background Video -->
  <video class="bg-video" autoplay muted loop>
    <source src="https://videos.pexels.com/video-files/5319759/5319759-uhd_2560_1440_25fps.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <div class="video-overlay"></div>

  <div class="form-container">
    <div class="card shadow-lg">
      <h2>Create Your GymBuddy Account</h2>

      <!-- Django Success/Error Messages -->
      {% if messages %}
        {% for message in messages %}
          <div class="alert alert-{{ message.tags }} alert-dismissible fade show mt-2" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endfor %}
      {% endif %}

      <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
          <label class="form-label">First Name</label>
          <input type="text" name="first_name" class="form-control" placeholder="First Name" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Last Name</label>
          <input type="text" name="last_name" class="form-control" placeholder="Last Name" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" name="email" class="form-control" placeholder="Email Address" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" name="password" class="form-control" placeholder="Create Password" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Profile Image</label>
          <input type="file" name="profile" class="form-control">
        </div>
        <div class="d-grid mb-2">
          <button type="submit" class="btn btn-primary">Sign Up</button>
        </div>
        <p class="text-center">Already have an account? <a href="{% url 'login' %}">Login</a></p>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
